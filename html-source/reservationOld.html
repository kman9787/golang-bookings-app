    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                let forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        const notification = Prompt();
        const elem = document.getElementById('reservationDates');
        const rangepicker = new DateRangePicker(elem, {
            format: "yyyy-mm-dd"
        });

        function notify(msg, msgType) {
            if (!msgType) msgType = "success";

            notie.alert({
                type: msgType,
                text: msg,
            })
        }

        function notifyModal(title, text, icon, confirmationText) {
            Swal.fire({
                title: title,
                icon: icon,
                html: text,
                confirmButtonText: confirmationText
            });
        }

        let checkButton = document.getElementById("colorButton");
        checkButton.addEventListener("click", function (e) {
            //notify("This is a notification", "error")
            //notifyModal("title", "<i>Notification message</i>", "success", 'Text in a button')
            let html = `
                <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
                    <div class="form-row">
                        <div class="col">
                            <div class="form-row" id="reservation-dates-modal">
                                <div class="col">
                                    <input required class="form-control" type="text" name="start" id="start-modal" placeholder="Arrival">
                                </div>
                                <div class="col">
                                    <input required class="form-control" type="text" name="end" id="end-modal" placeholder="Departure">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            `;
            notification.custom({
                title: "Hello World",
                msg: html,
            });
        })

        function Prompt() {



            return {
                toast: function (options) {
                    const {
                        msg = "",
                        icon = "success",
                        position = "top-end"
                    } = options;

                    Swal.mixin({
                        toast: true,
                        title: msg,
                        icon: icon,
                        position: position,
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        didOpen: (toast) => {
                            toast.onmouseenter = Swal.stopTimer;
                            toast.onmouseleave = Swal.resumeTimer;
                        }
                    }).fire();
                },
                success: function (options) {
                    const {
                        msg = "",
                        title = "",
                        footer = "",
                    } = options;

                    Swal.fire({
                        icon: "success",
                        title: title,
                        text: msg,
                        footer, footer
                    });
                },
                error: function (options) {
                    const {
                        msg = "",
                        title = "",
                        footer = "",
                    } = options;

                    Swal.fire({
                        icon: "error",
                        title: title,
                        text: msg,
                        footer, footer
                    });
                },
                custom: async function custom(options) {
                    const {
                        msg = "",
                        title = "",
                    } = options;

                    const { value: formValues } = await Swal.fire({
                        title: title,
                        html: msg,
                        backdrop: false,
                        focusConfirm: false,
                        showCancelButton: true,
                        willOpen: () => {
                            const reservationDateModal = document.getElementById("reservation-dates-modal");
                            const datePicker = new DateRangePicker(reservationDateModal, {
                                format: "yyyy-mm-dd",
                                showOnFocus: true,
                            });
                        },
                        preConfirm: () => {
                            return [
                                document.getElementById("start-modal").value,
                                document.getElementById("end-modal").value
                            ];
                        }
                    });

                    console.log(formValues)
                    if (formValues) {
                        Swal.fire(JSON.stringify(formValues));
                    }
                },
            }

        }
